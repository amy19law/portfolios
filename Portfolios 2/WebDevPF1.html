<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src=script.js></script>
</head>
<body onload="currentDate()">
  <header id="title">
    <h1 id="FormTitle" name="frmRegister">Form Validation Using JavaScript</h1>
  </header>
  <div id="form"> </div>
    <form action=# method="POST" onsubmit="return validation();">
      <div class="container">
      <fieldset>
        First Name<br/>
          <input type="text" name="frmForename" id="name"><br/>
        Last Name<br/>
          <input type="text" name="frmSurname" id="surname"><br/>
        Date of Birth<br/>
          <input type="date" name="frmDateOfBirth" min="1913-01-01"><br/>
        Gender<br/>
          <input type="radio" name="frmGender" value="Male" checked> Male<br/>
          <input type="radio" name="frmGender" value="Female" checked> Female<br/> 
        Course<br/>
          <select name="frmCourse">
            <option value="Databases">Databases</option>
            <option value="Websites">Websites</option>
            <option value="Networks">Networks</option>
          </select><br>
        Date Of Registration<br/>
          <input type="text" name="frmDateReg" id="regDate"> <br/>
        <input type="submit" name="submit">        
      </fieldset>
    </form>
</body>
</html>
